        <div>
            <label>pwd</label>
            <input id='pwd' type="password">
        </div>
        <div>
            <label>pwd check</label>
            <input id='pwdchk' type="password" oninput="test()">
        </div>
            
        <p id="hoho"> 비밀번호를 입력해주세요 </p>
    </body>
    <script>
      function test() {
          let a = document.getElementById('hoho');
          let pwd = document.getElementById('pwd');
          let pwdchk = document.getElementById('pwdchk');
          if(pwd.value !== pwdchk.value) {
              a.innerHTML = '비밀번호가 다릅니다';
          } else {
              a.innerHTML = '사용가능한 비밀번호입니다';
          }
      }
    </script>
